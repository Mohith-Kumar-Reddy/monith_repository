<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--- Don't forget to add this meta tag otherwise your design won't responsive ---->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Lightbox | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="gallery">
      <div class="image"><span><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9pcraTzr1YIGbbWYXAi0e85B-IL1tyoynDg&s" alt=""></span></div>
      <div class="image"><span><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT60N5I-PMXVZZ3yPfuYZ-SEOSwRJAwTk285w&s" alt=""></span></div>
      <div class="image"><span><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROue-mjKINQhu011cR2ab1n2jMzVOZS1ah-A&s" alt=""></span></div>
      <div class="image"><span><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkgPm5uJa8k48ttngrVLTVQ9oTLshjBLWIvg&s" alt=""></span></div>
      <div class="image"><span><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmIAXjK_PnYZ08axKUdOON3sUd3yg2qHzk4g&s" alt=""></span></div>
      <div class="image"><span><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRP_3vyj72xMOudHPCu7Ix71pMG5uZJCsmQWA&s" alt=""></span></div>
      <div class="image"><span><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTg419V7yiQlg0Knx16Qv4HVdNFjiP31DR--g&s" alt=""></span></div>
      <div class="image"><span><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoYjIuIOXwvoaCpma0TB-ACKTo9M3cWr4OLQ&s" alt=""></span></div>
      <div class="image"><span><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRncwLK2E68clWz7oiBcpP-m4H6WnLgTM4rLA&s" alt=""></span></div>
    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
